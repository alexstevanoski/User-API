<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Registration</title>
    <link rel="stylesheet" href="Menu.css" />
    <link rel="stylesheet" href="Global-StyleSheet.css" />
    <link rel="stylesheet" href="Home-StyleSheet.css" />
</head>
<body>
    <button class="burger" onclick="toggleMenu()"></button>
    <div class="Landing" id="landing">
        <h1 class="Landing-text" id="landing-welcome">WELCOME</h1>
        <form id="form1" class="modal-content animate">
            <div class="container">
                <label for="user-name"><b>Name</b></label>
                <input id="new-name" type="text" placeholder="John" name="user-name" required>

                <label for="user-email"><b>Email</b></label>
                <input id="new-email" type="text" placeholder="john@mail.com" name="user-email" required>

                <label for="user-password"><b>Password</b></label>
                <input id="new-password" type="password" placeholder="Create Password" name="user-password" required>

                <button type="submit" id="submit-new-user">Register</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            </div>
        </form>
        <!--Menu-->
        <div class="menu">
            <div></div>
            <div style="transition-delay: 0.1s"></div>
            <div style="transition-delay: 0.2s"></div>
            <div style="transition-delay: 0.3s"></div>
            <div style="transition-delay: 0.4s"></div>
            <ul>
                <li style="animation-delay: 0.4s">
                    <a href="#home">About</a>
                </li>
                <li style="animation-delay: 0.5s">
                    <a href="#home">Services</a>
                </li>
                <li style="animation-delay: 0.6s">
                    <a href="#home">Products</a>
                </li>
                <li style="animation-delay: 0.7s">
                    <a href="#home">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        //const toggleMenu = () => document.body.classList.toggle("open");

        document.getElementById('submitnew').addEventListener('submit', function (e) {
            e.preventDefault();
            CreateUser();
        });

        function CreateUser() {
            const apiUrl = 'https://localhost:7006/api/Person/CreatePerson';
            const form = document.getElementById('form1');

            const data = {
                name: name,
                email: email,
                password: password,
            };
        
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    SuccessfulUserCreation();
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</body>
</html>
